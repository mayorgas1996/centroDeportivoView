<div class="col-lg-12">

    <h3>{{title}}</h3>

    <br />
  <div class="alert alert-success" *ngIf="status == 'success'">
    Plan Deportivo borrado con éxito.
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    No se ha podido borrar el Plan Deportivo.
  </div>

  <table class="table table-hover">
    <thead class="thead-default">
      <tr>
        <th>Nombre</th>
        <th>Inscripción</th>
        <th>Mensualidad</th>
        <th>Edad mínima</th>
        <th>Edad máxima</th>
        <th>Aguas</th>
        <th>Fin de Semana</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let plan of plans">
      <tr>
        <td>
          {{plan.NOMBRE}}
        </td>
        <td>
          {{plan.GASTOS_INSCRIPCION}}
        </td>
        <td>
          {{plan.COSTE_MENSUAL}}
        </td>
        <td>
          {{plan.EDAD_MIN}}
        </td>
        <td>
          {{plan.EDAD_MAX}}
        </td>
        <td *ngIf="plan.ACCESO_ZONA_ACUATICA">
          Si
        </td>
        <td *ngIf="!plan.ACCESO_ZONA_ACUATICA">
          No
        </td>
        <td *ngIf="plan.SABADOS_Y_DOMINGOS">
          Si
        </td>
        <td *ngIf="!plan.SABADOS_Y_DOMINGOS">
          No
        </td>
        <td>
          <a [routerLink]="['/home/plan/edit', plan.ID_PLAN]" class="btn btn-primary btn-sm"><span class="octicon octicon-tools"></span> Editar</a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
