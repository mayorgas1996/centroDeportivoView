<h2>Modificar {{exercise.NOMBRE}}</h2>

<form class="col-lg-6 offset-lg-3 mt-5" #exerciseProfileForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="alert alert-success" *ngIf="status == 'success'">
    Ejercicio actualizado con éxito.
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    Fallo en la actualización del Ejercicio.
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label>Nombre</label>
        <input type="text" name="nombre" #nombre="ngModel" placeholder="Nombre del ejercicio" [(ngModel)]="exercise.NOMBRE" class="form-control" required/>
    </div>
    <div class="form-group col-md-6">
      <label>Grupo Muscular</label>
      <select class="form-control" name="grupo"  #grupo="ngModel" [(ngModel)]="exercise.GRUPO_MUSCULAR" required>
        <option value="Pectoral" ng-selected="exercise.GRUPO_MUSCULAR">Pectoral</option>
        <option value="Espalda" ng-selected="exercise.GRUPO_MUSCULAR">Espalda</option>
        <option value="Piernas" ng-selected="exercise.GRUPO_MUSCULAR">Piernas</option>
        <option value="Triceps" ng-selected="exercise.GRUPO_MUSCULAR">Tríceps</option>
        <option value="Biceps" ng-selected="exercise.GRUPO_MUSCULAR">Bíceps</option>
        <option value="Antebrazos" ng-selected="exercise.GRUPO_MUSCULAR">Antebrazos</option>
        <option value="Abdomen" ng-selected="exercise.GRUPO_MUSCULAR">Abdomen</option>
        <option value="Hombros" ng-selected="exercise.GRUPO_MUSCULAR">Hombros</option>
        <option value="Gluteos" ng-selected="exercise.GRUPO_MUSCULAR">Glúteos</option>
      </select>
    </div>

  </div>
  <p>
    <label>Dificultad</label>
    <select class="form-control" name="actividad"  #actividad="ngModel" [(ngModel)]="exercise.DIFICULTAD" required>
      <option value="Baja" ng-selected="exercise.DIFICULTAD">Baja</option>
      <option value="Media-Baja" ng-selected="exercise.DIFICULTAD">Media-Baja</option>
      <option value="Media" ng-selected="exercise.DIFICULTAD">Media</option>
      <option value="Media-Alta" ng-selected="exercise.DIFICULTAD">Media-Alta</option>
      <option value="Alta" ng-selected="exercise.DIFICULTAD">Alta</option>
      <option value="Muy Alta" ng-selected="exercise.DIFICULTAD">Muy Alta</option>

    </select>
  </p>
  <p>
    <label>Información</label>
    <textarea name="informacion" #informacion="ngModel" [(ngModel)]="exercise.INFORMACION" class="form-control"></textarea>
  </p>

  <button type="submit" class="btn btn-primary" [disabled]="!exerciseProfileForm.form.valid">Modificar</button>

</form>
