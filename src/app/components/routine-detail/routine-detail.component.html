<h2>Detalles de {{routine.NOMBRE}}</h2>

<form class="col-lg-6 offset-lg-3 mt-5" #routineProfileForm="ngForm">
  <div class="form-group form-row">

  <div class="form-group col-lg-6">
    <p>
      <label>Nombre</label>
      <input type="text" name="nombre" #nombre="ngModel" placeholder="Nombre de la rutina" [(ngModel)]="routine.NOMBRE" class="form-control" readonly/>
    </p>
  </div>
  <div class="form-group col-lg-4">

    <p>
      <label>Dificultad</label>
      <select class="form-control" name="actividad"  #actividad="ngModel" [(ngModel)]="routine.DIFICULTAD" readonly>
        <option value="Baja" selected>Baja</option>
        <option value="Media-Baja">Media-Baja</option>
        <option value="Media">Media</option>
        <option value="Media-Alta">Media-Alta</option>
        <option value="Alta">Alta</option>
        <option value="Muy Alta">Muy Alta</option>

      </select>
    </p>
  </div>
  <div class="form-group col-lg-2">

    <p>
      <label>Duraci√≥n</label>
      <input type="number" name="dias" #dias="ngModel" [(ngModel)]="routine.DIAS" class="form-control" readonly/>
    </p>
  </div>

  </div>

  <h3>Ejercicios</h3>
  <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical" readonly>
    <div class="form-group form-row">
    <div class="col-lg-12">
      <table class="table table-hover">
        <thead class="thead-default">
          <tr>
            <th>Nombre</th>
            <th>Series</th>
            <th>Repeticiones</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody *ngFor="let ejercicio of routine.EJERCICIOS; let i = index">
          <tr>
            <td>
              {{ejercicio.NOMBRE}}
            </td>
            <td>
              {{routine.SERIES[i]}}
            </td>
            <td>
              {{routine.REPETICIONES[i]}}
            </td>
            <td>
              <a [routerLink]="['/home/exercise', ejercicio.ID_EJERCICIO]" class="btn btn-success btn-sm"><span class="octicon octicon-search"></span> Ver Ejercicio</a>
            </td>

          </tr>
        </tbody>
      </table>
    </div>


  </div>

</div>

</form>
